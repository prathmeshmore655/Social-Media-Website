<!-- post_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Posted by: {{ post.created_by.username }}</p>
    <img src="{{ post.post_file.url }}" alt="{{ post.caption }}">
    <p>{{ post.caption }}</p>
    <p>Created at: {{ post.created_at }}</p>

    <!-- Add more details or features as needed -->

</body>
</html>
